<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas id="myCanvas1" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
<canvas id="myCanvas2" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
<canvas id="myCanvas3" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
<canvas id="myCanvas4" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
<canvas id="myCanvas5" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
<canvas id="myCanvas6" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
<canvas id="myCanvas7" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
<canvas id="myCanvas8" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>

<script>
    var c1 = document.getElementById("myCanvas1");
    var ctx1 = c1.getContext("2d");
    ctx1.moveTo(0,0);
    ctx1.lineTo(200,100);
    ctx1.stroke();

    var c2 = document.getElementById("myCanvas2");
    var ctx2 = c2.getContext("2d");
    ctx2.beginPath();
    ctx2.arc(95, 50, 40, 0, 2 * Math.PI);
    ctx2.stroke();

    var c3 = document.getElementById("myCanvas3");
    var ctx3 = c3.getContext("2d");
    ctx3.font = "30px Arial";
    ctx3.fillText("Hello World", 10, 50);

    var c4 = document.getElementById("myCanvas4");
    var ctx4 = c4.getContext("2d");
    ctx4.font = "30px Arial";
    ctx4.strokeText("Hello World", 10, 50);

    var c5 = document.getElementById("myCanvas5");
    var ctx5 = c5.getContext("2d");

    // Create gradient
    var grd5 = ctx5.createLinearGradient(0, 0, 200, 0);
    grd5.addColorStop(0, "aqua");
    grd5.addColorStop(1, "purple");

    // Fill with gradient
    ctx5.fillStyle = grd5;
    ctx5.fillRect(10, 10, 150, 80);
</script>
</body>
</html>
